<!DOCTYPE html>
<html th:replace="layout/base :: base(~{::title}, ~{::#content})">
<head>
    <title>功能测试页面 - 去中心化游戏平台</title>
    <style>
        .test-section {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .test-result {
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
        }

        .test-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .test-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .test-info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .test-button {
            background: linear-gradient(135deg, var(--primary-color), #0056b3);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,123,255,0.3);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-success {
            background-color: #28a745;
        }

        .status-error {
            background-color: #dc3545;
        }

        .status-warning {
            background-color: #ffc107;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="container">
            <h1 class="text-center mb-5">去中心化游戏平台 - 功能测试</h1>

            <!-- API连接测试 -->
            <div class="test-section">
                <h3><i class="fas fa-server me-2"></i>后端API连接测试</h3>
                <div class="row">
                    <div class="col-md-6">
                        <button class="test-button" onclick="testApiConnection()">
                            <i class="fas fa-plug me-2"></i>测试API连接
                        </button>
                    </div>
                    <div class="col-md-6">
                        <div id="apiTestResult" class="test-result" style="display: none;">
                            <div id="apiTestContent"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 用户注册测试 -->
            <div class="test-section">
                <h3><i class="fas fa-user-plus me-2"></i>用户注册测试</h3>
                <div class="row">
                    <div class="col-md-6">
                        <button class="test-button" onclick="testUserRegistration()">
                            <i class="fas fa-registered me-2"></i>测试用户注册
                        </button>
                    </div>
                    <div class="col-md-6">
                        <div id="registerTestResult" class="test-result" style="display: none;">
                            <div id="registerTestContent"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 钱包登录测试 -->
            <div class="test-section">
                <h3><i class="fas fa-wallet me-2"></i>钱包登录测试</h3>
                <div class="row">
                    <div class="col-md-6">
                        <button class="test-button" onclick="testWalletLogin()">
                            <i class="fas fa-sign-in-alt me-2"></i>测试钱包登录
                        </button>
                    </div>
                    <div class="col-md-6">
                        <div id="walletTestResult" class="test-result" style="display: none;">
                            <div id="walletTestContent"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Web3连接测试 -->
            <div class="test-section">
                <h3><i class="fab fa-ethereum me-2"></i>Web3连接测试</h3>
                <div class="row">
                    <div class="col-md-6">
                        <button class="test-button" onclick="testWeb3Connection()">
                            <i class="fas fa-network-wired me-2"></i>测试Web3连接
                        </button>
                    </div>
                    <div class="col-md-6">
                        <div id="web3TestResult" class="test-result" style="display: none;">
                            <div id="web3TestContent"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 系统状态 -->
            <div class="test-section">
                <h3><i class="fas fa-info-circle me-2"></i>系统状态</h3>
                <div class="row">
                    <div class="col-md-12">
                        <div id="systemStatus" class="test-info">
                            <div><strong>当前状态：</strong>系统运行正常</div>
                            <div><strong>登录状态：</strong><span id="loginStatus">未登录</span></div>
                            <div><strong>钱包状态：</strong><span id="walletStatus">未连接</span></div>
                            <div><strong>JWT令牌：</strong><span id="tokenStatus">无令牌</span></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="test-section text-center">
                <h3><i class="fas fa-cogs me-2"></i>快速操作</h3>
                <div class="d-flex justify-content-center gap-3 flex-wrap">
                    <a href="/auth/login" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>登录页面
                    </a>
                    <a href="/auth/register" class="btn btn-success">
                        <i class="fas fa-user-plus me-2"></i>注册页面
                    </a>
                    <a href="/dashboard" class="btn btn-info">
                        <i class="fas fa-tachometer-alt me-2"></i>用户仪表板
                    </a>
                    <a href="/" class="btn btn-secondary">
                        <i class="fas fa-home me-2"></i>首页
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 测试API连接
        async function testApiConnection() {
            const resultDiv = document.getElementById('apiTestResult');
            const contentDiv = document.getElementById('apiTestContent');

            try {
                contentDiv.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>正在测试API连接...';
                resultDiv.style.display = 'block';
                resultDiv.className = 'test-result test-info';

                const response = await fetch('/api/users/check-wallet?walletAddress=test');
                const result = await response.json();

                if (response.ok) {
                    contentDiv.innerHTML = '<i class="fas fa-check-circle me-2"></i>API连接正常';
                    resultDiv.className = 'test-result test-success';
                } else {
                    throw new Error(result.message || 'API连接失败');
                }
            } catch (error) {
                contentDiv.innerHTML = '<i class="fas fa-times-circle me-2"></i>API连接失败: ' + error.message;
                resultDiv.className = 'test-result test-error';
            }
        }

        // 测试用户注册
        async function testUserRegistration() {
            const resultDiv = document.getElementById('registerTestResult');
            const contentDiv = document.getElementById('registerTestContent');

            try {
                contentDiv.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>正在测试用户注册...';
                resultDiv.style.display = 'block';
                resultDiv.className = 'test-result test-info';

                const testData = {
                    username: 'testuser' + Date.now(),
                    email: 'test' + Date.now() + '@example.com',
                    password: 'password123',
                    confirmPassword: 'password123',
                    walletAddress: null
                };

                const response = await fetch('/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    contentDiv.innerHTML = '<i class="fas fa-check-circle me-2"></i>用户注册成功';
                    resultDiv.className = 'test-result test-success';
                    updateSystemStatus();
                } else {
                    throw new Error(result.message || '用户注册失败');
                }
            } catch (error) {
                contentDiv.innerHTML = '<i class="fas fa-times-circle me-2"></i>用户注册失败: ' + error.message;
                resultDiv.className = 'test-result test-error';
            }
        }

        // 测试钱包登录
        async function testWalletLogin() {
            const resultDiv = document.getElementById('walletTestResult');
            const contentDiv = document.getElementById('walletTestContent');

            if (typeof window.ethereum === 'undefined') {
                contentDiv.innerHTML = '<i class="fas fa-times-circle me-2"></i>未检测到Web3钱包，请安装MetaMask';
                resultDiv.style.display = 'block';
                resultDiv.className = 'test-result test-error';
                return;
            }

            try {
                contentDiv.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>正在测试钱包登录...';
                resultDiv.style.display = 'block';
                resultDiv.className = 'test-result test-info';

                // 这里应该有钱包连接逻辑
                // 为了测试，我们模拟一个钱包地址
                const testWalletAddress = '0x742d35cc6aa8b8c7d8f5e8b9c8b7c6d5e4f3a2b1c';

                const response = await fetch('/api/users/wallet-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        walletAddress: testWalletAddress,
                        signature: '0x' + '1'.repeat(130),
                        message: '测试登录消息'
                    })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    contentDiv.innerHTML = '<i class="fas fa-check-circle me-2"></i>钱包登录成功';
                    resultDiv.className = 'test-result test-success';
                    updateSystemStatus();
                } else {
                    throw new Error(result.message || '钱包登录失败');
                }
            } catch (error) {
                contentDiv.innerHTML = '<i class="fas fa-times-circle me-2"></i>钱包登录失败: ' + error.message;
                resultDiv.className = 'test-result test-error';
            }
        }

        // 测试Web3连接
        async function testWeb3Connection() {
            const resultDiv = document.getElementById('web3TestResult');
            const contentDiv = document.getElementById('web3TestContent');

            try {
                contentDiv.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>正在测试Web3连接...';
                resultDiv.style.display = 'block';
                resultDiv.className = 'test-result test-info';

                if (typeof window.ethereum !== 'undefined') {
                    try {
                        const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                        if (accounts.length > 0) {
                            contentDiv.innerHTML = `<i class="fas fa-check-circle me-2"></i>Web3已连接，账户: ${accounts[0].substring(0, 6)}...${accounts[0].substring(accounts[0].length - 4)}`;
                            resultDiv.className = 'test-result test-success';
                            document.getElementById('walletStatus').textContent = '已连接';
                        } else {
                            contentDiv.innerHTML = '<i class="fas fa-exclamation-triangle me-2"></i>Web3可用但未连接账户';
                            resultDiv.className = 'test-result test-warning';
                        }
                    } catch (error) {
                        contentDiv.innerHTML = '<i class="fas fa-times-circle me-2"></i>Web3连接失败: ' + error.message;
                        resultDiv.className = 'test-result test-error';
                    }
                } else {
                    contentDiv.innerHTML = '<i class="fas fa-times-circle me-2"></i>未检测到Web3钱包，请安装MetaMask';
                    resultDiv.className = 'test-result test-error';
                }
            } catch (error) {
                contentDiv.innerHTML = '<i class="fas fa-times-circle me-2"></i>Web3测试失败: ' + error.message;
                resultDiv.className = 'test-result test-error';
            }
        }

        // 更新系统状态
        function updateSystemStatus() {
            const token = localStorage.getItem('accessToken');
            const user = localStorage.getItem('user');

            if (token && user) {
                document.getElementById('loginStatus').textContent = '已登录';
                document.getElementById('tokenStatus').textContent = '有令牌';
            } else {
                document.getElementById('loginStatus').textContent = '未登录';
                document.getElementById('tokenStatus').textContent = '无令牌';
            }
        }

        // 页面加载时更新状态
        document.addEventListener('DOMContentLoaded', function() {
            updateSystemStatus();
        });
    </script>
</body>
</html>
