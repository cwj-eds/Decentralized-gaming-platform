<!DOCTYPE html>
<html th:replace="~{layout/base :: base(~{::title}, ~{::#content})}">
<head>
	<title>游戏中心 - 去中心化游戏平台</title>
</head>
<body>
	<div id="content">
		<div class="container mt-4">
			<div class="d-flex justify-content-between align-items-center mb-4">
				<h1 class="mb-0">游戏中心</h1>
				<a th:href="@{/agents/game-maker}" class="btn btn-primary">
					<i class="fas fa-plus me-2"></i>创建游戏
				</a>
			</div>

			<!-- 游戏列表（仅显示已发布） -->
			<div class="row" id="gamesList">
				<div class="col-md-4 mb-4" th:each="game : ${games.records}">
					<div class="card game-card h-100">
						<img th:src="${#strings.isEmpty(game.gameAssetsUrl) ? '/images/default-game.png' : game.gameAssetsUrl}" class="card-img-top" alt="游戏封面">
						<div class="card-body">
							<h5 class="card-title" th:text="${game.title}">游戏标题</h5>
							<p class="card-text text-muted" th:text="${game.description}">游戏描述</p>
							<div class="d-flex justify-content-between align-items-center mt-3">
								<a th:href="@{/games/{id}(id=${game.id})}" class="btn btn-sm btn-outline-primary">
									查看详情 <i class="fas fa-arrow-right ms-1"></i>
								</a>
								<a th:href="@{/games/{id}/play(id=${game.id})}" class="btn btn-sm btn-success">
									<i class="fas fa-play me-1"></i>开始游戏
								</a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-12" th:if="${games.records.isEmpty()}">
					<div class="alert alert-info text-center">暂无已发布的游戏</div>
				</div>
			</div>

			<!-- 分页 -->
			<nav aria-label="Page navigation" th:if="${games.pages > 1}">
				<ul class="pagination justify-content-center">
					<li class="page-item" th:classappend="${games.current == 1} ? 'disabled'">
						<a class="page-link" th:href="@{/games(page=${games.current - 1}, size=${games.size})}">上一页</a>
					</li>
					<li class="page-item" th:each="i : ${#numbers.sequence(1, games.pages)}" th:classappend="${i == games.current} ? 'active'">
						<a class="page-link" th:href="@{/games(page=${i}, size=${games.size})}" th:text="${i}">1</a>
					</li>
					<li class="page-item" th:classappend="${games.current == games.pages} ? 'disabled'">
						<a class="page-link" th:href="@{/games(page=${games.current + 1}, size=${games.size})}">下一页</a>
					</li>
				</ul>
			</nav>
		</div>
	</div>
</body>
</html>
