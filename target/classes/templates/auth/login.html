<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 去中心化游戏平台</title>

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0ea5e9 0%, #6366f1 100%);
            min-height: 100vh;
        }
        .auth-card {
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.4);
        }
        .auth-title {
            background: linear-gradient(135deg, #0ea5e9, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }
        .input-group-text {
            background: #f8fafc;
        }
        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9, #6366f1);
            border: none;
        }
        .btn-primary:hover { filter: brightness(1.05); }
        a.auth-link { color: #2563eb; text-decoration: none; }
        a.auth-link:hover { text-decoration: underline; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script>
        if (!window.localStorage) {
            console.warn('当前环境不支持 localStorage');
        }
    </script>
    
    <meta name="robots" content="noindex,nofollow">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-5">
                <div class="auth-card p-4 p-md-5">
                    <div class="text-center mb-4">
                        <div class="d-inline-flex align-items-center justify-content-center rounded-3" style="width:64px;height:64px;background:linear-gradient(135deg,#0ea5e9,#6366f1);box-shadow:0 8px 24px rgba(99,102,241,.35)">
                            <i class="fas fa-right-to-bracket text-white"></i>
                        </div>
                        <h1 class="auth-title h3 mt-3 mb-0">账号登录</h1>
                        <small class="text-muted">欢迎回来，继续你的链游之旅</small>
                    </div>

                    <!-- 与 auth.js 的 accountLoginForm 匹配 -->
                    <form id="accountLoginForm" th:action="@{/api/auth/login}" method="post" class="mb-3">
                        <div class="mb-3">
                            <label for="loginUsername" class="form-label">用户名</label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="loginUsername" name="username" placeholder="请输入用户名" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">密码</label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="loginPassword" name="password" placeholder="请输入密码" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">登录</button>
                    </form>

                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted">还没有账号？</small>
                        <a class="auth-link" th:href="@{/auth/register}">去注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/auth.js}"></script>
</body>
</html>
