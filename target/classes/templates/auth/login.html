<!DOCTYPE html>
<html th:replace="layout/base :: base(~{::title}, ~{::#content})">
<head>
    <title>登录 - 去中心化游戏平台</title>
    <style>
        .login-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .wallet-connect-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }
        .wallet-connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .wallet-connect-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #666;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }
        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-control {
            border-radius: 8px;
            border: 2px solid #e1e5e9;
            padding: 12px 16px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid #c33;
        }
        .success-message {
            background: #efe;
            color: #363;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid #363;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="container">
            <div class="login-container">
                <h2 class="text-center mb-4">登录到去中心化游戏平台</h2>

                <!-- 钱包连接部分 -->
                <div class="wallet-section mb-4">
                    <button id="walletConnectBtn" class="wallet-connect-btn" onclick="connectWallet()">
                        <i class="fas fa-wallet"></i>
                        <span id="walletBtnText">连接MetaMask钱包</span>
                    </button>
                    <div id="walletStatus" class="mt-2 text-center" style="display: none;">
                        <small class="text-muted">钱包地址: <span id="walletAddress"></span></small>
                    </div>
                </div>

                <div class="divider">
                    <span>或</span>
                </div>

                <!-- 传统登录表单 -->
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username" class="form-label">用户名或邮箱</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>登录
                    </button>
                </form>

                <!-- 消息显示区域 -->
                <div id="messageArea"></div>

                <!-- 加载状态 -->
                <div id="loading" class="loading">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                    <span id="loadingText">处理中...</span>
                </div>

                <div class="text-center mt-4">
                    <p class="mb-2">还没有账户？</p>
                    <a href="/auth/register" class="btn btn-outline-primary">
                        <i class="fas fa-user-plus me-2"></i>立即注册
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let web3;
        let userAccount;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initWeb3();
            bindEvents();
        });

        // 初始化Web3
        async function initWeb3() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    web3 = new Web3(window.ethereum);
                    console.log('Web3已初始化');
                } catch (error) {
                    console.error('Web3初始化失败:', error);
                    showMessage('Web3初始化失败', 'error');
                }
            } else {
                console.warn('未检测到Web3钱包');
                document.getElementById('walletConnectBtn').disabled = true;
                document.getElementById('walletBtnText').textContent = '请安装MetaMask';
            }
        }

        // 连接钱包
        async function connectWallet() {
            if (typeof window.ethereum === 'undefined') {
                showMessage('请先安装MetaMask钱包', 'error');
                window.open('https://metamask.io/', '_blank');
                return;
            }

            const btn = document.getElementById('walletConnectBtn');
            const btnText = document.getElementById('walletBtnText');

            try {
                btn.disabled = true;
                btnText.textContent = '连接中...';

                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });

                if (accounts.length > 0) {
                    userAccount = accounts[0];
                    document.getElementById('walletAddress').textContent =
                        `${userAccount.substring(0, 6)}...${userAccount.substring(userAccount.length - 4)}`;

                    document.getElementById('walletStatus').style.display = 'block';

                    // 执行钱包登录
                    await walletLogin();
                }
            } catch (error) {
                console.error('钱包连接失败:', error);
                showMessage('钱包连接失败: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btnText.textContent = '连接MetaMask钱包';
            }
        }

        // 钱包登录
        async function walletLogin() {
            try {
                showLoading('正在登录...');

                const message = `登录到去中心化游戏平台\n时间戳: ${Date.now()}`;
                const signature = await web3.eth.personal.sign(message, userAccount);

                const response = await fetch('/api/users/wallet-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        walletAddress: userAccount,
                        signature: signature,
                        message: message
                    })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showMessage('登录成功！', 'success');

                    // 存储JWT令牌和用户信息
                    localStorage.setItem('accessToken', result.data.accessToken);
                    localStorage.setItem('user', JSON.stringify(result.data.user));

                    // 跳转到用户仪表板
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    throw new Error(result.message || '登录失败');
                }
            } catch (error) {
                console.error('钱包登录失败:', error);
                showMessage('登录失败: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        // 绑定事件
        function bindEvents() {
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', handleLogin);

            // 监听账户变化
            if (window.ethereum) {
                window.ethereum.on('accountsChanged', function(accounts) {
                    if (accounts.length === 0) {
                        document.getElementById('walletStatus').style.display = 'none';
                        userAccount = null;
                    } else if (accounts[0] !== userAccount) {
                        userAccount = accounts[0];
                        document.getElementById('walletAddress').textContent =
                            `${userAccount.substring(0, 6)}...${userAccount.substring(userAccount.length - 4)}`;
                        walletLogin();
                    }
                });
            }
        }

        // 处理传统登录
        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username.trim() || !password.trim()) {
                showMessage('请输入用户名和密码', 'error');
                return;
            }

            try {
                showLoading('正在登录...');

                // 这里应该调用传统登录API
                // 目前暂时模拟成功登录
                await new Promise(resolve => setTimeout(resolve, 1000));

                showMessage('登录成功！', 'success');

                // 跳转到用户仪表板
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1500);

            } catch (error) {
                console.error('登录失败:', error);
                showMessage('登录失败: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        // 显示消息
        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="alert alert-${type === 'error' ? 'danger' : 'success'}">${message}</div>`;

            // 3秒后自动隐藏
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 3000);
        }

        // 显示加载状态
        function showLoading(message) {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('loadingText').textContent = message;
        }

        // 隐藏加载状态
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
    </script>
</body>
</html>
