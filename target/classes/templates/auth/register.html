<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 去中心化游戏平台</title>

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #22c55e 0%, #14b8a6 100%);
            min-height: 100vh;
        }
        .auth-card {
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.4);
        }
        .auth-title {
            background: linear-gradient(135deg, #22c55e, #14b8a6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }
        .input-group-text { background: #f8fafc; }
        .btn-success { background: linear-gradient(135deg, #22c55e, #14b8a6); border: none; }
        .btn-success:hover { filter: brightness(1.05); }
        a.auth-link { color: #059669; text-decoration: none; }
        a.auth-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-9 col-lg-7">
                <div class="auth-card p-4 p-md-5">
                    <div class="text-center mb-4">
                        <div class="d-inline-flex align-items-center justify-content-center rounded-3" style="width:64px;height:64px;background:linear-gradient(135deg,#22c55e,#14b8a6);box-shadow:0 8px 24px rgba(20,184,166,.35)">
                            <i class="fas fa-user-plus text-white"></i>
                        </div>
                        <h1 class="auth-title h3 mt-3 mb-0">创建新账号</h1>
                        <small class="text-muted">几步完成注册，畅玩链游生态</small>
                    </div>

                    <!-- 与 auth.js 的 accountRegisterForm 匹配 -->
                    <form id="accountRegisterForm" th:action="@{/api/auth/register}" method="post">
                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <label for="registerUsername" class="form-label">用户名</label>
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="registerUsername" name="username" placeholder="3-20个字符" required>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="registerEmail" class="form-label">邮箱</label>
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="registerEmail" name="email" placeholder="you@example.com" required>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="registerPassword" class="form-label">密码</label>
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="registerPassword" name="password" placeholder="至少6位" required>
                                </div>
                                <div id="passwordStrength" class="form-text"></div>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="confirmPassword" class="form-label">确认密码</label>
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="再次输入密码" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="registerWalletAddress" class="form-label">钱包地址（可选）</label>
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text"><i class="fas fa-wallet"></i></span>
                                    <input type="text" class="form-control" id="registerWalletAddress" name="walletAddress" placeholder="0x...">
                                    <button class="btn btn-outline-secondary" type="button" onclick="connectWalletForBinding()">连接钱包</button>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success btn-lg w-100 mt-4">注册</button>
                    </form>

                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <small class="text-muted">已有账号？</small>
                        <a class="auth-link" th:href="@{/auth/login}">去登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/auth.js}"></script>
    <script th:src="@{/js/blockchain.js}"></script>
</body>
</html>
