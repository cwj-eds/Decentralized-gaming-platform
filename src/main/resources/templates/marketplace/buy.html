<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认购买 - 去中心化游戏平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<nav th:replace="~{layout/nav :: nav}"></nav>

<main class="container py-4">
    <h2 class="mb-4"><i class="fas fa-shopping-cart me-2"></i>确认购买</h2>
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label">上架ID</label>
                <input type="text" id="listingId" class="form-control" th:value="${listingId}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">金额</label>
                <input type="text" id="amount" class="form-control" th:value="${amount}" readonly>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-primary" onclick="confirmBuy()"><i class="fas fa-check me-1"></i>确认购买</button>
                <a class="btn btn-secondary" th:href="@{/marketplace}">取消</a>
            </div>
        </div>
    </div>
</main>

<script th:src="@{/js/main.js}"></script>
<script>
async function confirmBuy(){
    const id = document.getElementById('listingId').value;
    try{
        const res = await authFetch(`/marketplace/api/items/${id}/purchase`,{method:'POST'});
        const body = await res.json();
        if(body && body.code === 0){
            alert('购买成功');
            window.location.href = '/marketplace';
        }else{
            alert(body.message || '购买失败');
        }
    }catch(err){
        alert('网络异常');
    }
}
</script>
</body>
</html>
