<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易平台 - 去中心化游戏平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <!-- Web3.js 与统一导航脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
<nav th:replace="~{layout/nav :: nav}"></nav>

<main class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h2 class="mb-0"><i class="fas fa-store me-2"></i>交易平台</h2>
        <div class="d-flex gap-2">
            <form class="d-flex" method="get" th:action="@{/marketplace}">
                <select class="form-select me-2" name="itemType" th:value="${itemType}">
                    <option value="">全部类型</option>
                    <option value="GAME" th:selected="${itemType} == 'GAME'">游戏</option>
                    <option value="AGENT" th:selected="${itemType} == 'AGENT'">智能体</option>
                    <option value="GAME_ITEM" th:selected="${itemType} == 'GAME_ITEM'">游戏道具</option>
                </select>
                <button class="btn btn-primary" type="submit"><i class="fas fa-filter me-1"></i>筛选</button>
            </form>
            <a class="btn btn-success" th:href="@{/marketplace/sell}"><i class="fas fa-upload me-1"></i>上架资产</a>
        </div>
    </div>

    <div class="row" th:if="${items != null}">
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="it : ${items.records}">
            <div class="card h-100">
                <div class="ratio ratio-16x9 bg-light d-flex align-items-center justify-content-center">
                    <i class="fas fa-image text-muted"></i>
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${it.itemName} ?: '商品#' + ${it.id}">商品</h5>
                    <p class="card-text small text-muted" th:text="${it.itemDescription} ?: '暂无描述'"></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="fw-bold" th:text="${it.price} + ' ' + ${it.currency}">0.0</span>
                        <span class="badge bg-secondary" th:text="${it.itemType}">TYPE</span>
                    </div>
                </div>
                <div class="card-footer bg-white border-0 pt-0">
                    <button class="btn btn-outline-primary w-100" th:attr="data-id=${it.id}" onclick="purchase(this)">
                        <i class="fas fa-shopping-cart me-1"></i>购买
                    </button>
                    <button class="btn btn-outline-danger w-100 mt-2" th:attr="data-id=${it.id}" onclick="cancelListing(this)">
                        <i class="fas fa-ban me-1"></i>下架
                    </button>
                </div>
            </div>
        </div>
    </div>

    <nav th:if="${items != null && items.total > items.size}" aria-label="page-nav">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${items.current == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/marketplace(page=${items.current-1},size=${items.size},itemType=${itemType})}">上一页</a>
            </li>
            <li class="page-item disabled"><a class="page-link" th:text="${items.current} + ' / ' + ${items.pages}">1/1</a></li>
            <li class="page-item" th:classappend="${items.current == items.pages} ? 'disabled'">
                <a class="page-link" th:href="@{/marketplace(page=${items.current+1},size=${items.size},itemType=${itemType})}">下一页</a>
            </li>
        </ul>
    </nav>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>
<script th:inline="javascript">
    function purchase(btn){
        const id = btn.getAttribute('data-id');
        authFetch(`/marketplace/api/items/${id}/purchase`,{method:'POST'})
            .then(r=>r.json())
            .then(res=>{
                if(res && res.code === 0){
                    alert('购买成功');
                    window.location.reload();
                }else{
                    alert(res.message || '购买失败');
                }
            })
            .catch(()=>alert('网络异常'));
    }

    function cancelListing(btn){
        const id = btn.getAttribute('data-id');
        if(!confirm('确认下架该商品？')) return;
        authFetch(`/marketplace/api/items/${id}/cancel`,{method:'POST'})
            .then(r=>r.json())
            .then(res=>{
                if(res && res.code === 0 && res.data === true){
                    alert('已下架');
                    window.location.reload();
                }else{
                    alert(res.message || '下架失败');
                }
            })
            .catch(()=>alert('网络异常'));
    }
</script>
</body>
</html>
