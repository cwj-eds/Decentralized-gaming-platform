<!DOCTYPE html>
<html th:replace="~{layout/base :: base(~{::title}, ~{::#content})}">
<head>
	<title th:text="${game.title} + ' - 游戏详情'">游戏详情</title>
</head>
<body>
	<div id="content">
		<div class="container mt-4">
			<div class="row">
				<div class="col-lg-8 offset-lg-2">
					<div class="card shadow-sm">
						<img th:src="${#strings.isEmpty(game.gameAssetsUrl) ? '/images/default-game.png' : game.gameAssetsUrl}" class="card-img-top" alt="游戏封面">
						<div class="card-body p-4">
							<h1 class="card-title mb-3" th:text="${game.title}">游戏标题</h1>
							<p class="card-text text-muted mb-4" th:text="${game.description}">游戏描述</p>

							<div class="d-flex justify-content-between align-items-center mb-4">
								<span class="badge bg-success">已发布</span>
							</div>

							<div class="d-grid gap-2">
								<a th:href="@{/games/{id}/play(id=${game.id})}" class="btn btn-success btn-lg">
									<i class="fas fa-play me-2"></i>开始游戏
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
